{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
    <h1>Hello {{ current_user.username }} you are logged in</h1>
    <a href="{{url_for('logout')}}">Press here to logout</a>
{% else %}
    <a href="{{ url_for('login')}}">Login</a>
    <a href="{{ url_for('register')}}">Register</a>
{% endif %}
{% endblock %}
